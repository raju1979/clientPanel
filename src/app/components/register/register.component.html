<div class="row">
    <div class="col-md-6 offset-md-3 ">
      <div class="card">
        <div class="card-block">
          <img src="/assets/img/logo.png" alt="" class="mx-auto d-block" />
          <h1 class="text-center">Register yourself</h1>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" [(ngModel)]="email" required class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="password" required class="form-control">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="submit">
          </form>
        </div>
      </div>
    </div>
  </div>
