<div class="row">
    <div class="col-md-6">
      <a href="#" [routerLink]="['/client/'+id]" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back to Details</a>
    </div>
    <div class="col-md-6">
  
    </div>
  </div>

<div class="card">
    <div class="card-header">
      <h4>Edit Client</h4>
    </div>
    <div class="card-block">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2"
            required>
          <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-warning">
            First Name is Required
          </div>
          <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-warning">
            Must be at least 2 characters
          </div>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2"
            required>
          <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-warning">
            Last Name is Required
          </div>
          <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-warning">
            Must be at least 2 characters
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" [(ngModel)]="client.email" name="email" #clientEmail="ngModel" minlength="2" required>
          <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-warning">
            Email is Required
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="2" required>
          <div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="alert alert-warning">
            Add a phone
          </div>
        </div>
  
        <div class="form-group">
          <label for="balance">Balance</label>
          <input type="number" class="form-control" [(ngModel)]="client.balance" name="balance" #clientPhone="ngModel" minlength="2" required [disabled]="disableBalanceOnEdit">
        </div>
  
        <input type="submit" class="btn btn-primary btn-block" value="Submit" />
  
      </form>
    </div>
