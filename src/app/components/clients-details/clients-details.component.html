<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr />
<div *ngIf="client" class="card">
  <h3 class="clard-header">{{client.firstName}} {{client.lastName}}</h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>Client Id: {{id}}</h4>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right">
          <!-- Balance goes here -->
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
            Balance: {{client.balance | currency:'INR':true}}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h3>

        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right mb-2">
            
            <div class="input-group">
              <input type="text" [(ngModel)]="client.balance" class="form-control" name="balance">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Go!</button>
              </span>
            </div>

          </form>
        </div>

      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item">Contact Email {{client.email}}</li>
      <li class="list-group-item">Contact Phone {{client.phone}}</li>
    </ul>

  </div>
</div>
